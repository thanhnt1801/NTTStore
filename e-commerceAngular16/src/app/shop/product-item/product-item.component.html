<div class="card shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{productFromParent?.pictureUrl}}" alt="productFromParent.name" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary me-2"><i class="fa fa-shopping-cart"></i></button>
            <button routerLink="{{productFromParent?.id}}" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="{{productFromParent?.id}}" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{productFromParent?.name}}
            </h6>
        </a>
        <span class="mb-2">{{productFromParent?.price | currency}}</span>
    </div>
</div>
