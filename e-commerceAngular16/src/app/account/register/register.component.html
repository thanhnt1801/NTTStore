<div class="d-flex justify-content-center">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Register</h1>
            </div>
            
            <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Display Name'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
            </app-text-input>
            <div class="text-danger" *ngIf="this.getErrors">
                <ul *ngFor="let error of getErrors">
                    <li>
                        {{error}}
                    </li>
                </ul>
            </div>
            <div class="d-grid">
                <button class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
